<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap-validator/0.5.3/js/bootstrapValidator.min.js"></script>
</head>
<body>
<div  data-th-fragment="header" style="padding-right:20px;width:100%;height:40px;font-size:20px;line-height:40px;">
    <div th:if="${session.currUser==null}" style="position: relative;float:right;">
        <a th:href="@{/common/showLogin}" style="text-decoration: none;font-family:SimHei;color:rgba(0,0,0,0.69);">登录</a>&nbsp;
        <a th:href="@{/common/showRegister}" style="text-decoration: none;font-family:SimHei;color:rgba(0,0,0,0.69);">注册</a>
    </div>
    <div th:if="${session.currUser!=null}" style="position: relative;float:right;">
        <a th:href="@{/common/showLogin}" id="info" style="text-decoration: none;font-family:SimHei;color:rgba(0,0,0,0.69);"><img src="/images/head.jpg" alt="头像" style="width:40px;height:40px;"/><span th:text="${session.currUser.username}"/></a>&nbsp;&nbsp;
        <a th:href="@{/common/logout}" style="text-decoration: none;font-family:SimHei;color:rgba(0,0,0,0.69);">注销</a>
    </div>
</div>
</body>
</html>
