<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div>
    <form th:action="@{/user/addUser}" th:object="${user}" method="post">
        <input type="text" th:field="*{username}" />
        <input type="password" th:field="*{password}" />
        <input name="number" type="hidden" th:value="1" />
        <div th:if="${roleList != null}" th:each="role:${roleList}">
            <input name="rid" type="checkbox" th:value="${role.roleId}" />
            <span th:text="${role.name}" />
        </div>
        <input type="submit" value="添加"/>
        <input type="reset" value="取消"/>
    </form>
</div>
</body>
</html>
